<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="cal.css">
<body>
    
    <div class="maindiv">
        <h2>Calculator</h2>
        <input type="text" id="screen" value="">
        <hr>

        <div class="btndiv">
            <input class="btn-1 bt" value="AC" type="button" onclick="clearscreen();" >
            <input class="btn-1 bt" value="Del" type="button" onclick="btncli(value);">
            <input class="btn-1 bt" value="%" type="button" onclick="btnclick(value);">
            <input class="btn-1 bt" value="/" type="button" onclick="btnclick(value);">

        </div>
      <br>
        <div class="btndiv">
            <input class="btn-1" value="7" type="button" onclick="btnclick(value);">
            <input class="btn-1" value="8" type="button" onclick="btnclick(value);">
            <input class="btn-1" value="9" type="button" onclick="btnclick(value);">
            <input class="btn-1 bt" value="*"  type="button" onclick="btnclick(value);">

        </div>
       <br>
        <div class="btndiv">
            <input class="btn-1" value="4" type="button" onclick="btnclick(value);">
            <input class="btn-1" value="5" type="button" onclick="btnclick(value);">
            <input class="btn-1" value="6" type="button" onclick="btnclick(value);">
            <input class="btn-1 bt" value="-" type="button" onclick="btnclick(value);">

        </div>
       <br>
        <div class="btndiv">
            <input class="btn-1" value="1" type="button" onclick="btnclick(value);">
            <input class="btn-1" value="2" type="button" onclick="btnclick(value);">
            <input class="btn-1" value="3" type="button" onclick="btnclick(value);">
            <input class="btn-1 bt" value="+" type="button" onclick="btnclick(value);">
        </div>
<br>
        <div class="btndiv">
            <input class="btn-1" value="00" type="button"onclick="btnclick(value);">
            <input class="btn-1" value="0" type="button" onclick="btnclick(value);">
            <input class="btn-1" value="." type="button" onclick="btnclick(value);">
            <input class="btn-1 bt" value="=" type="button" onclick="result();">

        </div>
    </div>










    <script src="cal.js">

    </script>
</body>
</html>
